<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Calculator.......</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Calculator">
            <form>
                <div class="display">
                    <input class="display-input" type="text" name="display">
                </div>
                <div>
                    <input class="button-7" type="Button" value="AC" onclick="display.value =''" >
                    <input class="button-7" type="Button" value="DE" onclick="display.value = display.value.toString().slice (0,-1)" >
                    <input class="button-7" type="Button" value="." onclick="display.value +='.'" >
                    <input class="button-7" type="Button" value="/" onclick="display.value +='/'">

                </div>
                <div>
                    <input class="button-7" type="Button" value="7" onclick="display.value +='7'">
                    <input class="button-7" type="Button" value="8" onclick="display.value +='8'">
                    <input class="button-7" type="Button" value="9" onclick="display.value +='9'">
                    <input class="button-7" type="Button" value="*" onclick="display.value +='*'">

                </div>
                <div>
                    <input class="button-7" type="Button" value="4" onclick="display.value +='4'">
                    <input class="button-7" type="Button" value="5" onclick="display.value +='5'">
                    <input class="button-7" type="Button" value="6" onclick="display.value +='6'">
                    <input class="button-7" type="Button" value="-" onclick="display.value +='-'">
        
                </div>
                <div>
                    <input class="button-7" type="Button" value="1" onclick="display.value +='1'">
                    <input class="button-7" type="Button" value="2" onclick="display.value +='2'">
                    <input class="button-7" type="Button" value="3" onclick="display.value +='3'">
                    <input class="button-7" type="Button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input class="button-7" type="Button" value="00" onclick="display.value +='00'">
                    <input class="button-7" type="Button" value="0" onclick="display.value +='0'">
                    <input style="width: 267px;" class="button-7" type="Button" value="=" onclick="display.value=eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
